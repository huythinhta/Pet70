<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>




	<div layout:fragment="content" class="page-inner">
		<div id="main-wrapper">
			<div class="col-md-12">
				<div class="row m-t-md">
					<div class="row mailbox-header">
						<div class="col-md-2">
							<a href="/newproductcategories" class="btn btn-success btn-block">ThÃªm Product Cate</a>
						</div>

						<div class="col-md-10">
							<form action="#" method="GET">
								<div class="input-group">
									<input type="text" name="search"
										class="form-control input-search" placeholder="Search...">
									<span class="input-group-btn">
										<button class="btn btn-success" type="button">
											<i class="fa fa-search"></i>
										</button>
									</span>
								</div>
								<!-- Input Group -->
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-white">
					<div class="panel-heading clearfix">
						<h4 class="panel-title">Basic example</h4>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table id="example" class="display table"
								style="width: 100%; cellspacing: 0;">
								<thead>
									<tr>
										<th>Product categories id</th>
										<th>Name</th>

										<th>Action</th>
										<th></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th>Product categories id</th>
										<th>Name</th>

										<th>Action</th>
										<th></th>
									</tr>
								</tfoot>
								<tbody>
									<tr th:each="pc: ${productcategories}">
										<td th:text="${pc.id}">Service id</td>
										<td th:text="${pc.name}">name</td>
										<td><a th:href="@{'/editproductcategories/' + ${pc.id}}">edit</a>
										</td>
										<td><a
											th:href="@{'/deleteproductcategories/' + ${pc.id}}">delete</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
