<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/admin/main_layout}">
<head>
<meta charset="UTF-8">
<title>Create new</title>
</head>
<body>
	<div layout:fragment="content" class="page-inner">
                <div id="main-wrapper">
                    <div class="row m-t-md">
                        <div class="col-md-12">
                            <div class="row mailbox-header">
                                <div class="col-md-2">
                                    <a href="/services" class="btn btn-success btn-block">Back to Inbox</a>
                                </div>
                                <div class="col-md-6">
                                    <h2>Compose</h2>
                                </div>
                                <div class="col-md-4">
                                    <div class="compose-options">
                                        <div class="pull-right">
                                            <a href="inbox.html" class="btn btn-default"><i class="fa fa-file-text-o m-r-xs"></i>Draft</a>
                                            <a href="inbox.html" class="btn btn-danger"><i class="fa fa-trash m-r-xs"></i>Discard</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="col-md-12">
                            <div class="panel panel-white">
                                <div class="panel-heading clearfix">
                                    <h4 class="panel-title">Thêm Blog</h4>
                                </div>
                                <div class="panel-body">
                                     <form  class="form-horizontal" action="#" th:action="@{/saveproductdetail}" th:object="${productdetail}" method="post">
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">ID</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" th:field="*{idproduct}" id="input-placeholder" placeholder="Hãy nhập id blog">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Height</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{height}" class="form-control" id="input-placeholder" placeholder="Hãy nhập tên blog">
                                            </div>
                                        </div> 
                                        
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Width</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{width}" class="form-control" id="input-placeholder" placeholder="Hãy nhập tên blog">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Length</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{length}" class="form-control" id="input-placeholder" placeholder="Nhập email">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Type of Pet</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{typeofpet}" class="form-control" id="input-placeholder" placeholder="Nhập email">
                                            </div>
                                        </div> 
                                        <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Stage</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{stage}" class="form-control" id="input-placeholder" placeholder="Nhập email">
                                            </div>
                                        </div> 
                                        
                                         <div class="form-group">
                                            <label for="input-placeholder" class="col-sm-2 control-label">Mô tả</label>
                                            <div class="col-sm-10">
                                                <input type="text" th:field="*{description}" class="form-control" id="input-placeholder" placeholder="Hãy nhập mô tả">
                                            </div>
                                        </div>  
                                        
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-success">Thêm Blog</button>
                                            </div>
                                        </div>
                                        
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- Row -->
                </div><!-- Main Wrapper -->
                
            </div>
</body>
</html>
